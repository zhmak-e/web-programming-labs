<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Иванов Иван Иванович. Лабораторная 7</title>
    <link rel="stylesheet" href="main.css">

    <style>
        /* */
        img.rose {
            width: 80px;
            position: absolute;
            display: block;
            z-index: -10;
        }
    </style>

    <script>
        //
        function showRoses() {
            let roses = document.getElementById('roses');
            for(let i = 0; i < 100; i++) {
                let pict = document.createElement('img');
                pict.src = 'rose.png';
                pict.className = 'rose';
                pict.style.left = (Math.random()*window.innerWidth - 80) + 'px';
                pict.style.top = Math.random()*window.innerHeight + 'px';
                roses.appendChild(pict);
            }
        }
    </script>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <!-- -->
        <button onclick="showRoses()">Показать цветы</button>
        <div id="roses"></div>
    </main>

    <footer>
        &copy; Иван Иванов, ФБИ-00, 2 курс, 2023
    </footer>
</body>
</html>
